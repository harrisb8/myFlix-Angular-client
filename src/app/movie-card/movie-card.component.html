<div style="display: flex;" class="background">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;" >
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} class="thumbnail" alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="openGenreDialog(movie.Genre.Description)"
            >
                Genre
            </button>

            <button
                mat-button
                color="primary"
                (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birthdate)"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                         >
                Synopsis
            </button>
            <mat-icon *ngIf="SetIcon(movie._id)">
                favorite
            </mat-icon>
            <mat-icon *ngIf="!SetIcon(movie._id)">
                favorite_border
            </mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
